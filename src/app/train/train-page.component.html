<div class="train-page-container">
<h2 class="page-title">Welcome To My Resume</h2>
  <app-illustration-and-bubble ></app-illustration-and-bubble>
  <div class="train-buttons">
    <p class="button-text back-btn-text" (click)="toPreviousStation()">Back</p>
    <button class="previous-button btn-control" (click)="toPreviousStation()" ><</button>
    <p class="button-text next-btn-text"  (click)="toNextStation()">Next</p>
    <button class="next-button btn-control" (click)="toNextStation()">></button>

  </div>
<!--  <app-sub-titles>Learning & Experience</app-sub-titles>-->
  <div class="train-station">
    <div class="train-rails">
      <img #rails class="rails-image" src="assets/train-rails.png" >
    </div>
    <div #allPlatforms class="train-platforms">
      <div #train class="train-container">
        <app-train-illustration [train]="trainStation.train"></app-train-illustration>
      </div>
      <app-platform [platform]="trainStation.platform[0]" class="platform-container one"></app-platform>
      <app-platform [platform]="trainStation.platform[1]" class="platform-container two" ></app-platform>
      <app-platform [platform]="trainStation.platform[2]" class="platform-container three"></app-platform>
      <app-platform [platform]="trainStation.platform[3]" class="platform-container four"></app-platform>
      <app-platform [platform]="trainStation.platform[4]" class="platform-container five"></app-platform>
      <app-platform [platform]="trainStation.platform[5]" class="platform-container six"></app-platform>
      <app-platform [platform]="trainStation.platform[6]" class="platform-container seven"></app-platform>
      <app-platform [platform]="trainStation.platform[7]" class="platform-container eight"></app-platform>
      <app-platform [platform]="trainStation.platform[8]" class="platform-container nine "></app-platform>
      <app-platform [platform]="trainStation.platform[9]" class="platform-container ten "></app-platform>
    </div>
  </div>
    <div class="languages-container">
      <app-sub-titles>Languages</app-sub-titles>
      <h4 class="click-on-lang position-center-row">Click on the language</h4>

      <div class="graph-circles">

                                       a 15.9155 15.9155 0 0 1 0 31.831
                                       a 15.9155 15.9155 0 0 1 0 -31.831"
              />

                    d="M18 2.0845
                     a 15.9155 15.9155 0 0 1 0 31.831
                     a 15.9155 15.9155 0 0 1 0 -31.831"
              />
              <text x="12.5" y="-2.5" font-family="Quicksand" font-weight="600" font-size="5px" class="graph-text">100%</text>
            </svg>

          </div>

          <h5 class="light-text text-center">Hebrew</h5>

        </div>
