<div class="toy-train">
  <div class="engine">
    <div class="window">
      <div class="engine-main">
        <div class="smokes">
          <span></span>
        </div>
      </div>
    </div>
    <div class="engine-body">
      <div class="wheels" [ngClass]="getWheelDirection()">
        <div class="big-wheel"></div>
        <div class="normal-wheel"></div>
      </div>
    </div>
  </div>
  <div class="locomotive">
    <div class="train-icons" #icons [ngClass]="{'goToStation': isFinalStationAnimation === 'toStation'}">
      <div  *ngFor="let icon of train.icons; let i = index">
        <img *ngIf="icon.visible && !finalStation" class="icon-image"
             [src]="icon.src" [ngClass] = "{'second-row':i> 11, 'first-row':  i>= 11 }">
      </div>
    </div>
    <div class="wheels" [ngClass]="getWheelDirection()">
      <div class="small-wheel "></div>
      <div class="small-wheel"></div>
    </div>
  </div>
</div>
